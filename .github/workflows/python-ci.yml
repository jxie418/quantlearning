name: Python ETF Strategy

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "57 13 * * *"  # Every day at 16:25 UTC (adjust for your timezone)

jobs:
  run-etf-check:
    runs-on: ubuntu-latest

    env:
      MY_WEBHOOK_URL: ${{ secrets.MY_WEBHOOK_URL }}  # âœ… Securely load secret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas_ta schedule requests

      - name: Run ETF daily check
        run: python src/main.py
